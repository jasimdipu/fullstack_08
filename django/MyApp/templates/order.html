{% extends "master.html" %}
{% block content %}
    <!-- Forms Start -->
    <div class="container" style="max-width:70%;">
        <div class='row mt-5'>
            <h3>Order Application</h3>
        </div>
        <div class="row">
            <form action="#" method="post">
                {% csrf_token %}
                <label for="exampleInputEmail1" class="form-label">{{ form.customer_id.label }}</label>
                {{ form.customer_id }}
                <label for="exampleInputEmail1" class="form-label">{{ form.product_id.label }}</label>
                <div class="form-control">{{ form.product_id }}</div>
                <label for="exampleInputEmail1" class="form-label">{{ form.quantity.label }}</label>
                <div class="form-control">{{ form.quantity }}</div>
                <label for="exampleInputEmail1" class="form-label">{{ form.delivery.label }}</label>
                <div class="form-control">{{ form.delivery }}</div>

{#                {{ form }}#}

                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Forms end -->
{% endblock %}
